- defaults: 
    link:
        relink: true
        create: true
        force: true

- link: 
    ~/.gitconfig: gitconfig
    ~/.tmux: tmux
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.zsh: zsh
    ~/.ssh: private/.ssh

- system:
    zsh:
        find: which zsh
        macos: brew install zsh
        ubuntu: sudo apt-get install zsh
    oh_my_zsh:
        find: ls ~/.oh-my-zsh > /dev/null && echo "~/.oh-my-zsh"
        any: sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"
    syntax:
        find: ls ~/dotfiles/zsh-syntax-highlighting > /dev/null && echo "/home/ubuntu/dotfiles/zsh-syntax-highlighting"
        any: git clone https://github.com/zsh-users/zsh-syntax-highlighting.git


- shell:
    - git submodule sync --recursive
    - git sub-sync
    - 
        command: vim --not-a-term +PlugInstall +qall
        stdin: true
        stdout: true
        stderr: true
        quiet: true


- clean: ['~']
